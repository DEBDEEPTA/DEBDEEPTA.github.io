<html>

<head>
    <title>HTML_ASSIGNMENT_1</title>
</head>

<body>
    <h1 style="text-align: center;">Job Registration Form</h1>

    <form>

        <fieldset>
            <legend>Personal Informatiion </legend>
            <table>
                <tr>
                    <td> <label>First Name*</label> </td>
                    <td> <input type="text" name="FirstName" size="20"> </td>
                </tr>

                <tr>
                    <td><label>Last Name*</label></td>
                    <td><input type="text" name="SurName" size="20"></td>
                </tr>

                <tr>
                    <td><label>DOB</label></td>
                    <td><input type="date" name="date" size="20"></td>
                </tr>

                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" name="gender" size="20" value="Male">Male
                        <input type="radio" name="gender" size="20" value="Female">Female
                        <input type="radio" name="gender" size="20" value="Custom">Custom
                    </td>
                </tr>

                <tr>
                    <td><label>Profile Picture*</label></td>
                    <td><input type="file" name="pic"></td>
                </tr>
            </table>

        </fieldset>


        <fieldset>
            <legend>Contact Informatiion</legend>
            <table>
                <tr>
                    <td><label>Email*</label></td>
                    <td><input type="email" size="20"></td>
                </tr>

                <tr>
                    <td><label>Mobile Number</label></td>
                    <td><input type="tel" name="Mobile" size="20" maxlength="10" minlength="10"
                            placeholder="10 Digit Number"></td>
                </tr>

                <tr>
                    <td><label>Address</label></td>
                    <td><textarea rows="4" cols="30"></textarea></td>
                </tr>

                <tr>
                    <td><label>Select Country</label></td>
                    <td><select name="Country">
                            <option value="INDIA">India</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Educational Background</legend>
            <table>
                <tr>
                    <td><label>Highest Qualification</label></td>
                    <td>
                        <select name="Qualification">
                            <option value="Graduate">Graduate</option>
                            <option value="Diploma">Diploma</option>
                            <option value="Others">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Specialization</label></td>
                    <td><input type="text" size="20"></td>
                </tr>
                <tr>
                    <td><label>Year of Graduation</label></td>
                    <td><input type="number" maxlength="4" size="4"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Job Preferences</legend>
            <table>
                <tr>
                    <td>Preferred Role</td>
                    <td><input type="text" size="20"> </td>
                </tr>
                <tr>
                    <td>Expected Salary</td>
                    <td> <input type="text" size="20"> </td>
                </tr>
                <tr>
                    <td><label>Preferred Location</label></td>
                    <td>
                        <input type="checkbox" name="location">Bangalore
                        <input type="checkbox" name="location">Delhi
                        <input type="checkbox" name="location">Remote
                        <input type="checkbox" name="location">Pune
                    </td>
                </tr>

                <tr>
                    <td><label>Willing to Relocate?</label></td>
                    <td><input type="checkbox"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Create Account</legend>
            <table>
                <tr>
                    <td><label>Password*</label></td>
                    <td><input type="password" minlength="6" placeholder="Min 6 Characters" size="20"></td>
                </tr>
                <tr>
                    <td><label> Confirm Password</label></td>
                    <td><input type="password" minlength="6" size="20"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Resume</legend>
            <table>
                <tr>
                    <td><label>Upload Resume(pdf Only)*</label></td>
                    <td><input type="file" name="Resume"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <label>Agreement</label>
            <table>
                <tr>
                    <td><input type="checkbox">I agree to the terms & Conditions*</td>
                </tr>
            </table>
            <button type="submit">Submit Application</button>
            <button type="reset">reset Form</button>
        </fieldset>
</body>

</html>
